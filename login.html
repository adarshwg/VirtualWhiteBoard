<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css\singinstyle.css">
  <title>Log in</title>
</head>
<body background="images\backkk.png">
  <!-- left container -->

  <div class="left-container">
    <div class="logo">
      <img src="images\whiteboard_logo.jpg" alt="imagee" height="40px" width="40px">
    </div>
    <div class="accheader"> CREATE AN <br> ACCOUNT <br>& GET<br> STARTED.</div>
    <div class="head2">Boost your productivity and organize your<br> thoughts like never before with our digital<br> whiteboard - the future of teamwork.</div>
  </div>

  <!-- right container -->

  <div class="right-container">
    <div class="signincontainer">
      <form action="/" method="post">
        <label name="email" class="sign1 sign">Email Address*</label>
        <input type="text" class="sign2 sign" name="email" id="email" placeholder="Enter email address" >
        <label name="email" class="sign3 sign">Password*</label>
        <input type="text" class="sign4 sign" name="password" id="password" placeholder="**********" >
        <button type="submit" role="button" class="button-36 sign">Log in</button>
        
        <!-- Google sign in button -->
        <div class="row">
          <div class="col-md-3">
            <a class="btn btn-outline-dark" href="/users/googleauth" role="button" style="text-transform:none">
              <img width="20px" style="margin-bottom:3px; margin-right:5px" alt="Google sign-in" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
              Login with Google
            </a>
          </div>
        </div>
        
        <!-- Minified CSS and JS -->
        <link   rel="stylesheet" 
                href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
                integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
                crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" 
                integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" 
                crossorigin="anonymous">
        </script>
      </form>
    </div>
  </div>
  
</body>
</html>
